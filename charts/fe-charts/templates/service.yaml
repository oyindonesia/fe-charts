apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports: 
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      {{- if (eq .Values.service.type "ClusterIP") }}
      nodePort: null
      {{- end }}
  type: {{ .Values.service.type }}
  selector: 
    app: {{ .Values.serviceName }}
